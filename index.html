<!DOCTYPE html>
<html>

  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/utilities.css">
    <link rel="stylesheet" type="text/css" href="css/steps.css">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <title>Steps - JQuery Font-awesome and bootstrap</title>

  </head>

  <body>



  <div class="container">

    <div class="row">

      <h2>Steps</h2>

      <div class="steps-container p-t-20">

          <!-- Step 1 -->
          <div class="step-bar"></div>
          <div class="step step-active step1">
            <div class="step-icon"><i class="fa fa-coffee" aria-hidden="true"></i></div>
            <div>Step 1</div>
          </div>

          <!-- Step 2 -->
          <div class="step-bar"></div>
          <div class="step step2">
            <div class="step-icon"><i class="fa fa-camera" aria-hidden="true"></i></div>
            <div>Step 2</div>
          </div>

          <!-- Step 3 -->
          <div class="step-bar"></div>
          <div class="step step3">
            <div class="step-icon"><i class="fa fa-credit-card-alt" aria-hidden="true"></i></div>
            <div>Step 3</div>
          </div>

          <!-- Step 4 -->
          <div class="step-bar"></div>
          <div class="step step4">
            <div class="step-icon"><i class="fa fa-check-circle" aria-hidden="true"></i></div>
            <div>Step 4</div>
          </div>
          <div class="step-bar"></div>


        </div>



    </div>

    <div class="row">
      <h4>Controls</h4>
      <a href="#" class="steps-back btn">Back</a>
      <a href="#" class="steps-next btn btn-primary">Next</a>
    </div>

  </div>

    <script type="text/javascript" src="js/steps.js"></script>

  </body>

</html>
